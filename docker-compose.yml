version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: ai-chatbot-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: ai-chatbot
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  # Backend API
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: ai-chatbot-backend
    restart: unless-stopped
    environment:
      PORT: 5000
      MONGODB_URI: mongodb://admin:password@mongodb:27017/ai-chatbot?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_EXPIRE: 7d
      NODE_ENV: production
      AI_SERVICE_PROVIDER: ollama
      OLLAMA_BASE_URL: http://ollama:11434
      OLLAMA_MODEL: mistral
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
      - ollama
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Optional: Ollama for local AI models
  ollama:
    image: ollama/ollama:latest
    container_name: ai-chatbot-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    command: ["ollama", "serve"]

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: ai-chatbot-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  mongodb_data:
  ollama_data: